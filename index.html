<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Timer</h1>

    <p id="clock"></p>
    <button id='start'>Start</button>
    <button id='stop' hidden='true'>Stop</button>
    <button id='lap' hidden='true'>Lap</button>
    <button id='resume' hidden='true'>Resume</button>
    <button id='reset' hidden="true">Reset</button>

    <div id='allLaps'></div>
    <script src="js/script.js"></script>
  </body>
</html>
